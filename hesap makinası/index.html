<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hesapmakinası">
        
        <div class="küçükalan"><p class="küçükişlemler">0</p></div>
        <div class="sonuçalanı">
            <p class="sonuç">0</p>
        </div>

        <div class="tuşalanı">
            <button class="buton" value="1">1</button>
            <button class="buton" value="4">4</button>
            <button class="buton" value="7">7</button>

            <button class="buton aritmetikler bölme" value="%">/</button>

            <button class="buton" value="2">2</button>
            <button class="buton" value="5">5</button>
            <button class="buton" value="8">8</button>

            <button class="buton aritmetikler çarpma" value="*">*</button>

            <button class="buton" value="3">3</button>
            <button class="buton" value="6">6</button>
            <button class="buton" value="9">9</button>

            <button class="buton aritmetikler çıkarma" value="-">-</button>

            <button class="buton cbuton sıfırla" value="C">AC</button>

            <button class="buton" value="0">0</button>

            <button class="buton birsil" value="<"><</button>
            <button class="buton aritmetikler toplama" value="+">+</button>
            <button class="buton aritmetikler eşittir" value="=">=</button>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
